<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit or Loss</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>
            Where's my Stocks (Profit/Loss)
        </h1>
        <p><label for="initial-price">Initial Price:</label></p>
        <p><input type="number" id="initial-price" placeholder="Enter Intiial Price"></p>
        <p><label for="no-of-stocks">Number of Stocks:</label></p>
        <p><input type="number" id="no-of-stocks" placeholder="Enter Number of stocks"></p>
        <p><label for="current-price">Current Price:</label></p>
        <p><input type="number" id="current-price" placeholder="Enter Current Price"></p>
        <p><input type="submit" id="submit" value="CHECK"></p>
    </div>
    <script src="main.js"></script>
